<!DOCTYPE html>
<html>
<body>
<script>
var resp =prompt("Give me number between 1 and 3, and I'll predict your future(1-3)")

var fortune =parseInt(resp, 10)

if (fortune === 1) {
         console.log("You will smell funny today");
}
else if (fortune === 2) {
         console.log("Your going to be very hungry by midnight");
}
else if (fortune === 3) {
         console.log("You will like to eat banana's for a week")
}
else {
     console.log("You don't follow directions very well");
}


</script>
</body>
</html>
